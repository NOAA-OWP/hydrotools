name: Run Unit Tests

on:
  push:
    paths-ignore:
      - './python/nwm_client_new/**'
      - './python/_restclient/**'
      - './python/nwis_client/**'
      - './python/svi_client/**'
      - './python/nwm_client/**'
      - './python/metrics/**'
      - './python/events/**'
      - './python/caches/**'
  pull_request:
    paths-ignore:
      - './python/nwm_client_new/**'
      - './python/_restclient/**'
      - './python/nwis_client/**'
      - './python/svi_client/**'
      - './python/nwm_client/**'
      - './python/metrics/**'
      - './python/events/**'
      - './python/caches/**'

jobs:
  unittests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install -U pip
    - name: Echo dependency versions
      run: |
        python3 -m pip freeze
    - name: Run all unittests 
      run: |
        python3 -m pytest -s -m "not slow" --ignore=./python/nwm_client_new --ignore=./python/_restclient --ignore=./python/nwis_client --ignore=./python/caches --ignore=./python/nwm_client --ignore=./python/svi_client --ignore=./python/events --ignore=./python/metrics
